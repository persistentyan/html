<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>
<body>
    <h1>注册信息</h1>
    <h3>个人信息</h3>
    姓名：<input type="text" placeholder="请输入真实姓名">
    <br><br>
    密码：<input type="password" placeholder="请输入密码">
    <br><br>
    确认密码：<input type="password" placeholder="请输入确认密码">
    <br><br>
    性别：<label for="man"><input type="radio" name="gender" id="man" >男</label>
    <label for="woman"><input type="radio" name="gender" id="woman">女</label>
    <br><br>
    居住城市：<select name="" id="">
        <option value="">北京</option>
        <option value="">天津</option>
        <option value="">上海</option>
        <option value="">深圳</option>
        <option value="">重庆</option>
        <option value="" selected>无锡</option>
    </select>
    <br><br>
    <h3>教育经历</h3>
    最高学历：<select name="" id="">
        <option value="">博士</option>
        <option value="">研究生</option>
        <option value="" selected>本科</option>
        <option value="">大专</option>
    </select>
    <br><br>
    学校名称：<input type="text" name="" id="">
    <br><br>
    所学专业：<input type="text" name="" id="">
    <br><br>
    在校时间：<select name="" id="">
        <option value="">2015</option>
        <option value="">2016</option>
        <option value="">2017</option>
        <option value="">2018</option>
        
    </select>--
    <select name="" id="">
        <option value="">2019</option>
        <option value="">2020</option>
        <option value="">2021</option>
        <option value="">2022</option>
        <option value="">2023</option>
    </select>



</body>
</html>
